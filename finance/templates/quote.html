{% extends 'layout.html' %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

    <form action="/quote" method="post">
        <div class="form-group">
            <input type="text" name="symbol" placeholder="Symbol" autofocus autocomplete="off" class="form-control" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary"> Quote</button>
        </div>
    </form>

{% endblock %}
